<div class="row wrapper border-bottom white-bg page-heading"   >
    <div class="col-lg-10">
        <h2>Sobre a Geslab e o Lisnet</h2>
        <ol class="breadcrumb">
            <li>
                <a ng-click="main.stateGO('widgets.lisnet')" >Home</a>
            </li>
            <li>
                <a>Ajuda</a>
            </li>
            <li class="active">
                <strong>Sobre</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="wrapper wrapper-content"  ng-controller="sobre"  >
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content" id="ibox-content">

                    <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">
                        <div class="vertical-timeline-block">
                            <div class="vertical-timeline-icon navy-bg">
                                <i class="fa fa-building"></i>
                            </div>
                            <!--{{ userDTO.configLisNet }}
                            <br>
                            {{varSimple}}
                            <br>
                            {{arraySimple[4] | date : 'dd/MM/yyyy  HH:mm:ss' }}
                            <br>
                            {{simpleJSON.simpleDate | date : 'dd/MM/yyyy  HH:mm:ss' }}
                            <br>
                            {{arraySimple !== null}}   {{arraySimple.length}}  {{typeOfArray  }}
                            <br>
                            {{buscaPosicaoArray(2)}}-->

                            <div class="vertical-timeline-content">
                                {{instgeslab}}
                                <!--<a href="#" class="btn btn-sm btn-primary"> More info</a>-->
                                <span class="vertical-date">
                                    <b>{{insttitulo}}</b><br/>
                                    <small>{{instdata.secondage}}</small>
                                </span>
                            </div>
                        </div>

                        <div class="vertical-timeline-block">
                            <div class="vertical-timeline-icon blue-bg">
                                <i class="fa fa-flask"></i>
                            </div>
                            
                            <div class="vertical-timeline-content">
                                {{lisnetinst}}
                                <span class="vertical-date">
                                    <b>{{titulolisnet}}</b><br>
                                    <small>{{lisnetano[1]}}</small>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Local script for demo purpose only
    $(document).ready(function(){
        $('#lightVersion').click(function(event) {
            event.preventDefault()
            $('#ibox-content').removeClass('ibox-content');
            $('#vertical-timeline').removeClass('dark-timeline');
            $('#vertical-timeline').addClass('light-timeline');
        });
        $('#darkVersion').click(function(event) {
            event.preventDefault()
            $('#ibox-content').addClass('ibox-content');
            $('#vertical-timeline').removeClass('light-timeline');
            $('#vertical-timeline').addClass('dark-timeline');
        });
        $('#leftVersion').click(function(event) {
            event.preventDefault()
            $('#vertical-timeline').toggleClass('center-orientation');
        });
    });
</script>
