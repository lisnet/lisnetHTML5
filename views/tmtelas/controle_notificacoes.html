<div class="row wrapper border-bottom white-bg page-heading"  >
    <div class="col-lg-10">
        <h2>Controle de Notificações</h2>
        <ol class="breadcrumb">
            <li>
                <a   ng-click="main.stageGO('widgets.lisnet')" >Home</a>
            </li>
            <li>
                <a>Controle</a>
            </li>
            <li class="active">
                <strong>Controle de Notificações</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"   >

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="controleNotificacoes">
    
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Tabela de notificações</h5>

                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Descrição</th>
                            <th>Status</th>
                            <th>Data</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="n in userDTO.notificacoes">
                            <td   style="width: 7%;"  class="text-center"  ><i  ng-controller="notificacaoBarra"    ng-click="openRelatorio(n.status,n.id)"  ng-cloak class="{{n.icon}}}"   ></i><span ng-hide="true" >{{n.icon}}}</span></td>
                            <td>{{n.descricao | ellipsis : qtdNotificacaoDesc }}</td>
                            <td style="width: 5%"   ><span class="text-center  text-muted small    ">{{n.aviso}}</span></td>
                            <td  style="width: 8%" ><span class="pull-right text-muted small  ">{{n.dtInicio | date:  'dd/MM/yyyy HH:mm:ss'}}</span></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
