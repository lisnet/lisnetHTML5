
<style media="screen" type="text/css">

</style>
<div class="wrapper wrapper-content animated fadeInRight  inputcolor"   ng-controller="configuraPerfilUsuario" style="padding-bottom: 0px;" >
    <div class="ibox-content">
        
     
        <div class="row">
            <div class="col-lg-12">
                <form name="configuraperfilusuarioform"   ng-submit="configuraPerfilUsuario.submit(configuraperfilusuarioform.$valid)"  autocomplete="off"   >


                    <div class="col-lg-2" >
                        <label >Nome</label>
                        <div class="form-group"  >
                            <input class="form-control  "  required  name="USU_ST_NOME"  type="text" ng-model="userDTO.configuraPerfil.usuario.USU_ST_NOME" ng-disabled="userDTO.configuraPerfil.editar" 
                                   ng-minlength="userDTO.configuraPerfil.lengthMinNome" ng-maxlength="userDTO.configuraPerfil.lengthMaxNome"  capitalize  focus="inputUSU_ST_NOMEFocus"  >
                            <div ng-messages="configuraperfilusuarioform.USU_ST_NOME.$error"  class="error-messages" >
                                    <div   ng-messages-include="views/tmtelas/messages.html" ></div>
                            </div>
<!--                            <div role="alert " >
                                <span class="error  has-error"   style="color: red;" ng-show="configuraperfilusuarioform.USU_ST_NOME.$error.minlength">
                                    Muito curto  , menos de {{userDTO.configuraPerfil.lengthMinNome}} </span>
                                <span class="error has-error"   style="color: red;" ng-show="consultalaudoform.USU_ST_NOME.$error.maxlength">
                                    Muito longo, mais de {{userDTO.configuraPerfil.lengthMaxNome}} </span>
                            </div>-->
                        </div>
                    </div>
                    <div class="col-lg-2" >
                        <label >Senha</label>
                        <div class="form-group " >
                                <input  name="USU_ST_SENHA"  required  class="form-control  " type="password" ng-model="userDTO.configuraPerfil.usuario.USU_ST_SENHA" ng-disabled="userDTO.configuraPerfil.editar"  ng-minlength="userDTO.configuraPerfil.lengthMinSenha" ng-maxlength="userDTO.configuraPerfil.lengthMaxSenha"  capitalize >
<!--                                <div role="alert " >
                                    <span class="error  has-error"   style="color: red;" ng-show="configuraperfilusuarioform.USU_ST_SENHA.$error.minlength">
                                        Muito curto  , menos de {{userDTO.configuraPerfil.lengthMinSenha}} </span>
                                    <span class="error"   style="color: red;" ng-show="consultalaudoform.USU_ST_SENHA.$error.maxlength">
                                        Muito longo, mais de {{userDTO.configuraPerfil.lengthMaxSenha}} </span>
                                </div>-->
                        </div>
                    </div>
                    <div class="col-lg-2" >
                        <label >Comfirma Senha</label>
                        <div class="form-group" >
                                <input  name="USU_ST_SENHACONFIRMAR" required  class="form-control  " type="password" ng-model="userDTO.configuraPerfil.usuario.USU_ST_SENHACONFIRMAR" ng-disabled="userDTO.configuraPerfil.editar"  ng-minlength="userDTO.configuraPerfil.lengthMinSenha" ng-maxlength="userDTO.configuraPerfil.lengthMaxSenha" 
                                        compare-to="userDTO.configuraPerfil.usuario.USU_ST_SENHA"  capitalize >
                                <div ng-messages="configuraperfilusuarioform.USU_ST_SENHACONFIRMAR.$error" class="error-messages" >
                                    <div   ng-messages-include="views/tmtelas/messages.html" ></div>
                                </div>
<!--                                <div role="alert " >
                                    <span class="error  has-error"   style="color: red;" ng-show="configuraperfilusuarioform.USU_ST_SENHACONFIRMAR.$error.minlength">
                                        Muito curto  , menos de {{userDTO.configuraPerfil.lengthMinSenha}} </span>
                                    <span class="error"   style="color: red;" ng-show="consultalaudoform.USU_ST_SENHACONFIRMAR.$error.maxlength">
                                        Muito longo, mais de {{userDTO.configuraPerfil.lengthMaxSenha}} </span>
                                </div>-->
                        </div>
                    </div>
                    

                    <div class="col-lg-2">
                        <label >Email</label>
                        <div class="form-group"  >
                            <input class="form-control"   required  name="USU_ST_EMAIL"  type="email" ng-model="userDTO.configuraPerfil.usuario.USU_ST_EMAIL" ng-disabled="userDTO.configuraPerfil.editar"   ng-minlength="userDTO.configuraPerfil.lengthMinEmail" ng-maxlength="userDTO.configuraPerfil.lengthMaxEmail"  >
                            <div ng-messages="configuraperfilusuarioform.USU_ST_EMAIL.$error" class="error-messages" >
                                    <div   ng-messages-include="views/tmtelas/messages.html" ></div>
                            </div>
<!--                            <div role="alert " >
                                    <span class="error  has-error"   style="color: red;" ng-show="configuraperfilusuarioform.USU_ST_EMAIL.$error.minlength">
                                        Muito curto  , menos de {{userDTO.configuraPerfil.lengthMinEmail}} </span>
                                    <span class="error"   style="color: red;" ng-show="consultalaudoform.USU_ST_SENHACONFIRMAR.$error.maxlength">
                                        Muito longo, mais de {{userDTO.configuraPerfil.lengthMaxEmail}} </span>
                                </div>-->
                        </div>
                    </div>
                    <div  class="col-lg-3"  style="padding-top: 10px;" >
                        <button class="btn btn-warning btn-circle  btn-outline btn-lg dim"     ng-show="estaAlterado()"   type="button" ng-click="reverter()"  data-toggle="tooltip" title="Reverter alterações"  ><i class="fa fa-backward"></i></button>
                        <button class="btn btn-info btn-circle  btn-outline btn-lg dim"  type="submit"  ng-if="validaCampos() && estaAlterado()"  ng-click="salvarAlteracoes()"  data-toggle="tooltip" title="Salvar alterações F8"  ><i class="fa fa-floppy-o"></i></button>
                        <button class="btn btn-success  btn-circle  btn-outline btn-lg dim"  focus="btnEditar"  ng-hide="estaAlterado()"  type="button" ng-click="editar()"  data-toggle="tooltip" title="Editar Perfil de Usuário  F2"  ><i class="fa fa-pencil-square-o"></i></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
