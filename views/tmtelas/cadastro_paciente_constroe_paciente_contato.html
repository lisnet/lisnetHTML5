<fieldset>
    <div class="ibox-content  animated fadeInRight" ng-controller="cadastroPaciente" >
        
        <div class="row">

            <div class="col-lg-12" >


                <div class="col-lg-2"   >
                    <label >Telefone</label>
                    <input  type="text"   class="form-control"  name="PAC_ST_CIDADE"   ng-model="userDTO.cadastroPaciente.paciente.PAC_ST_CIDADE" 
                            ng-minlength="userDTO.cadastroPaciente.config.PAC_ST_CIDADE.min"  ng-maxlength="userDTO.cadastroPaciente.config.PAC_ST_CIDADE.max"  capitalize focus="inputPAC_ST_CIDADE"  
                            ng-disabled="userDTO.cadastroPaciente.paciente.PAC_ST_CIDADE.disable" ng-required="{{userDTO.cadastroPaciente.config.PAC_ST_CIDADE.required}}"  />
                    <div ng-messages="cpform.PAC_ST_CIDADE.$error"   class="ngmesssagecpform" >
                        <div   ng-messages-include="views/tmtelas/messages.html" ></div>
                    </div>
                </div>
                                
            </div>
        </div>
        <hr>
        {{userDTO.cadastroPaciente.paciente}}
    </div>
</fieldset>
