<div class="wrapper wrapper-content animated fadeInRight  inputcolor"   ng-controller="cadastroPaciente" style="padding-bottom: 0px;" >


    <div ng-include="'views/tmtelas/cadastro_paciente_busca_paciente.html'" ng-if="userDTO.cadastroPaciente.showBuscaPaciente"  ></div>

    <div class="row"  ng-hide="userDTO.cadastroPaciente.showBuscaPaciente" >
        <div class="col-lg-12">
            <div class="ibox">

                <div class="ibox-content wizard">

                    <div class="steps clearfix">
                        <ul>
                            <li ui-sref-active="current">
                                <a  ng-click="goToStep('cadastrodepacientes.constroe_paciente')"   ui-sref="cadastrodepacientes.constroe_paciente" class="btn-default"><span>1</span> Constroe Paciente</a>
                            </li>
                            <li ui-sref-active="current">

                            </li>
                            <li ui-sref-active="current">

                            </li>
                            <li ui-sref-active="current">
                                <a  ng-click="goToStep('cadastrodepacientes.inclue_exames')"  ui-sref="cadastrodepacientes.inclue_exames" class="btn-default"><span>4</span> Exames</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">

                        <form name="signupForm" ng-submit="processForm()" class="p-lg">

                            <!-- telas nested serao incluidas aqui. -->
                            <div id="form-views" ui-view></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
