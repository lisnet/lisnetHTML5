<div class="row wrapper border-bottom white-bg page-heading"  >
    <div class="col-lg-10" ng-controller="telaPadrao" >
        <h2>{{moduloPadrao.state.data.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a   ng-click="main.stateGO('widgets.lisnet')" >Home</a>
            </li>
            <li>
                <a>Configura</a>
            </li>
            <li class="active">
                <strong>{{moduloPadrao.state.data.pageTitle}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"   >

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight"   ng-controller="telaPadrao" >
    <div class="ibox-content">
        
        <!--{{moduloPadrao}}-->
        
        <div class="row">
            
            <div class="col-lg-12"  ng-cloak >
                
                <div class="ibox float-e-margins">

                    <div class="row">
                        
                        <div class="col-lg-2">
                            <div>
                                <select    chosen id="pesquisas" class="chosen-select form-control "  tabindex="4" ng-model="moduloPadrao.entidade.pesquisa" >
                                    <option  ng-repeat=" p in moduloPadrao.entidade.pesquisas" >{{p.nome}}</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-lg-2  ">
                            <input   placeholder="Campos de Pesquisa" type="text"  id="inputTextRequisicao"  class="form-control  text-primary text-capitalize " size="20" ng-model="moduloPadrao.entidade.pesquisaInput"   enter-key="buscar(true)"   ng-maxlength="40"  >
                        </div>
                         <div  class="col-lg-2">
                            <button class="btn btn-block  btn-outline  btn-success   full-width "     ng-click="buscar(true)" >Filtrar</button>
                        </div>
                        <div  class="col-lg-3">
                            <button class="btn btn-block  btn-outline  btn-danger full-width "    ng-click="limparTela()" >Limpar</button>
                        </div>
                        <div  class="col-lg-3">
                            <button class="btn btn-block  btn-outline  btn-primary full-width "     ng-click="buscar(false)" >Buscar Todos</button>
                        </div>

                    </div>

                </div>

            </div>
            
            <div class="col-lg-12"  ng-cloak >
                <div class="ibox-content"  style="padding: 15px 5px 20px 5px; min-height: 400px;" >
                    <table   datatable="ng" dt-options="dTOptionsBuilder" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr  >
                                    <th   >
                                        Status
                                    </th>
                                    <th ng-repeat="col in moduloPadrao.entidade.colunas track by $index "  >
                                        {{col.nome}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr   ng-repeat="ent in moduloPadrao.entidade.entidades track by $index "   >
                                    
                                    <td  style="width: 10px;"  ng-repeat="e in ent track by $index "    > 
                                        <i  style="color: #0077b3"  ng-show="$index === 0 && e === 'R'" class="fa fa-database" aria-hidden="true"></i>
                                        <i  ng-show="$index === 0 && e === 'U'" class="fa fa-check-square-o" aria-hidden="true"></i>
                                        <div  ng-show="$index !== 0 " >
                                            {{e}}
                                        </div>
                                    </td>
                                    
                                </tr>
                            </tbody>

                        </table>

                </div>

            </div>
    </div>
        
    </div>
   
</div>
