<div class="row wrapper border-bottom white-bg page-heading"  >
    <div class="col-lg-10" ng-controller="telaPadrao" >
        <h2>{{moduloPadrao.state.data.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a   ng-click="main.stateGO('widgets.lisnet')" >Home</a>
            </li>
            <li>
                <a>Configura</a>
            </li>
            <li class="active">
                <strong>{{moduloPadrao.state.data.pageTitle}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"   >

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight"   ng-controller="telaPadrao" >
    <div class="ibox-content">

        <!--{{moduloPadrao}}-->

        <div class="row">

            <div class="col-lg-12"  ng-cloak >

                <div class="ibox float-e-margins">

                    <div class="row">


                        <div class="col-lg-2">
                            <div>
                                <select    chosen id="pesquisas" class="chosen-select form-control "  tabindex="4" ng-model="moduloPadrao.entidade.pesquisaTipo" >
                                    <option   value="0"   selected >Semelhante</option>
                                    <option  value="1" >Come√ßa com</option>
                                    <option  value="2" >Exatamente</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <div>
                                <select    chosen id="pesquisas" class="chosen-select form-control "  tabindex="4" ng-model="moduloPadrao.entidade.pesquisa" >
                                    <option  ng-repeat=" p in moduloPadrao.entidade.pesquisas" >{{p.nome}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-2  ">
                            <input   placeholder="Campos de Pesquisa" type="text"  id="inputTextRequisicao"  class="form-control  text-primary text-capitalize " size="20" ng-model="moduloPadrao.entidade.pesquisaInput"   enter-key="buscar(true)"   ng-maxlength="300"  >
                        </div>

                        <div  class="col-lg-1">
                            <button class="btn btn-block  btn-outline  btn-success   full-width "     ng-click="buscar(true)" >Filtrar</button>
                        </div>
                        <div  class="col-lg-2">
                            <button class="btn btn-block  btn-outline  btn-danger full-width "    ng-click="limparTela()" >Limpar</button>
                        </div>
                        <div  class="col-lg-3">
                            <button class="btn btn-block  btn-outline  btn-primary full-width "     ng-click="buscar(false)" >Buscar Todos</button>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-lg-12"  ng-cloak="true"  >
                <div class="ibox-content"  style="padding: 15px 5px 20px 5px; min-height: 400px;" >
                    <table   datatable="ng" dt-options="dTOptionsBuilder" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr  >
                                <th style="width: 10px;"  ></th>

                                <th ng-repeat="col in :: moduloPadrao.entidade.colunas "  >
                                    {{col.nome}}
                                </th>
                                
                                <th style="display: none;  width: 1px; "    ></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr   ng-repeat="ent in moduloPadrao.entidade.entidades"    >

                                <td   ng-repeat="e in ent track by $index "    style="with : {{moduloPadrao.entidade.colunas[$index - 1].tamanho}}px"    > 

                                    <div ng-if="$index === 0" >
                                        <i  style="{{ent[ent.length-1].ngStyle}}"  class="{{ent[ent.length-1].ngClass}}"   aria-hidden="true"    ng-click="tronarEditavel(ent)" ></i>
                                        <!--{{ent[7].ngStyle}}-->
                                    </div>

                                    <div ng-if="$index > 0  && $index ">


                                        <!--Data & Hora-->
                                        <span ng-if="moduloPadrao.entidade.colunas[$index - 1].tipo === 'D'" >
                                            <span  ng-if="(moduloPadrao.entidade.colunas[$index - 1].coluna.indexOf('_DT_') !== -1)">
                                                <spa ng-if="!ent.editavel" >
                                                    {{e| date  : 'dd/MM/yyyy'}}
                                                </spa>
                                                <spa ng-if="ent.editavel" >
<!--                                                    {{  ent.popup.fim = false;  ent.openPopFim = function () {ent.popup.fim = true;};}}-->
                                                    <p class="input-group">
                                                        <input type="text" class="form-control"  
                                                             uib-datepicker-popup="dd/MM/yyyy" 
                                                             ng-model="e"
                                                             is-open="ent[ent.length-1].dataPicker[$index]" 
                                                             datepicker-options="dateOptions" 
                                                             close-text="Fechar"  
                                                             alt-input-formats="['MM/dd/yyyy']" />
                                                      <span class="input-group-btn">
                                                          <button type="button" class="btn btn-default  " ng-click="opeDataPicker(ent,$index)">
                                                              <i class="glyphicon glyphicon-calendar"></i>
                                                          </button>
                                                      </span>
                                                  </p>
                                                </spa>
                                            </span>
                                            <span  ng-if="(moduloPadrao.entidade.colunas[$index - 1].coluna.indexOf('_HR_') !== -1)">
                                                <spa ng-if="!ent.editavel" >
                                                    {{e| date  : 'HH:mm'}}
                                                </spa>
                                                <spa ng-if="ent.editavel" >
                                                    <!--<input type="datetime-local" id="exampleInput" name="input" ng-model="e" placeholder="HH:mm:ss"   required />-->
                                                    <p class="input-group">
                                                        <input type="text" class="form-control"  
                                                             uib-datepicker-popup="HH:mm" 
                                                             ng-model="e"
                                                             is-open="ent[ent.length-1].dataPicker[$index]" 
                                                             datepicker-options="dateOptions" 
                                                             close-text="Fechar"  
                                                             alt-input-formats="['HH:mm']" />
                                                      <span class="input-group-btn">
                                                          <button type="button" class="btn btn-default  " ng-click="opeDataPicker(ent,$index)">
                                                              <i class="glyphicon glyphicon-calendar"></i>
                                                          </button>
                                                      </span>
                                                  </p>
                                                </spa>
                                            </span>
                                        </span>
                                        
                                        <!--String & Chars-->
                                        <span ng-if="moduloPadrao.entidade.colunas[$index - 1].tipo === 'C'" >
                                            <span  ng-if="moduloPadrao.entidade.colunas[$index - 1].componente === 'E'">
                                                <spa ng-if="!ent.editavel" >
                                                    {{e}}
                                                </spa>
                                                <spa ng-if="ent.editavel" >
                                                    <input   ng-change="mudarStatus(ent)"     class="form-control  text-primary text-capitalize "  ng-model="e"     ng-maxlength="{{moduloPadrao.entidade.colunas[$index - 1].tamanho}}"  >
                                                </spa>
                                            </span>
                                            <span  ng-if="moduloPadrao.entidade.colunas[$index - 1].componente === 'C'">
                                                <input      icheck type="checkbox"  ng-disabled="!ent.editavel"  ng-model="e"  >
                                            </span>
                                        </span>


                                    </div>


                                </td>

                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>
        </div>

    </div>
</div>
