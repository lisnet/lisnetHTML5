<div class="middle-box text-center loginscreen  animated fadeInDown"  ng-controller="loginFunction" >
    <div>
        <div  >
            <h1 class="logo-name-lisnet  text-uppercase "  style="font-size: 85px;" >{{userDTO.cliente.CLI_ST_CODIGO}}</h1>
        </div>
        <!--<p>Login in. To see it in action.</p>-->
        
        <div class="m-t" role="form"   >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuário"   required=""  ng-model="login" >
            </div>
            <div class="form-group" ng-hide="userDTO.showpassword"  >
                <input type="password" class="form-control" placeholder="Senha" required="" ng-model="senha"    enter-key="buscaUser(login,senha,$event)"   >
            </div>
             <div class="form-group"  ng-show="userDTO.showpassword"  >
                <input type="text" class="form-control" placeholder="Senha" required=""    ng-model="senha"   enter-key="buscaUser(login,senha,$event)"   >
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="buscaUser(login,senha,$event)" >Login</button>
            <!--<input icheck type="checkbox" ng-model="userDTO.showpassword">-->
            
            <label> <input icheck type="checkbox" ng-model="userDTO.showpassword"> Mostra senha</label>
            
            <a ui-sref="forgot_password"><small>Esqueci minha senha?</small></a>
            <p class="text-muted text-center"><small>Você não é cadastrado?</small></p>
            <a class="btn btn-sm btn-white btn-block"  ng-click="logOut()"  >Criar conta</a>
        </div>
        <!--{{userDTO}}-->
        <p class="m-t"> <small class="text-capitalize"  >Lisnet &copy;  <a href="http://tminformatica.com.br/"  target="_blank" > TMInformárica </a> </small> | <strong  class="text-justify  text-uppercase" >{{userDTO.cliente.CLI_ST_CODIGO}}</strong> </p>
        <!--<p class="m-t"> <strong>{{userDTO.cliente.CLI_ST_CODIGO.toUpperCase()}}</strong> </p>-->
    </div>
</div>
